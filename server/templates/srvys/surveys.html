{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>RAPPOR Server</h1>
  <p>select your survey</p>
</div>


<div class="container">

      {# Go through each survey entry #}
      {% for survey in surveys %}
      <div class="card">
              <div class="card-body">
                  <h2><a class="card-title" href="  {{ url_for('survey_detail', id=survey.id) }}">{{ survey.surveyname }}</a></h2>
                  <a href="{{ url_for('survey_detail', id=survey.id) }}">Info: {{ survey.comment }}</a>
              </div>
      </div>
      {% endfor %}

{% endblock %}
